<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="number" id="a" /> + <input type="number" id="b" />
    <button onclick="doAjax()">=</button> <span id="result"></span>

    <script>
      const a = document.querySelector("#a");
      const b = document.querySelector("#b");
      function doAjax() {
        const a1 = a.value;
        const b1 = b.value;
        fetch(`05-plus-api.php?a=${a1}&b=${b1}`)
          .then((r) => r.json())
          .then((obj) => {
            document.querySelector("#result").innerHTML = obj.answer;
          });
      }
    </script>
  </body>
</html>
